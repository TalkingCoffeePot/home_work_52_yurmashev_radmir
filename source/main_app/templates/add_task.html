<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/add/" method="post">
            <div class="description">
                <textarea type="text">Описание задачи</textarea>
            </div>
            <div class="status">
                <select name="status" id="">
                    {% for task_status in status_choices %}
                        <option value="{{ task_status.0 }}">{{task_status.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="data">
                <input type="text" value="YYYY-MM-DD">
            </div>
            <div class="button">
                <button type="submit">Создать задачу</button>
            </div>
        </form>
        
    </div>
</body>
</html>
