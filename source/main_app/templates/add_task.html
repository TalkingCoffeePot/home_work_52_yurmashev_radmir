<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добавление новой задачи</h1>
        <form action="{% url 'added' %}" method="post">
            <div class="form_box">
                {% csrf_token %}
                <div class="box">
                    <input name='description' type="text" value="Ваша задача">
                </div>

                <div class="box">
                    <select name="status" id="">
                        {% for task_status in status_choices %}
                            <option value="{{ task_status.0 }}">{{task_status.1}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="box">
                    <input name='date' type="date" value="YYYY-MM-DD">
                </div>
                <div class="box">
                    <textarea name='details' type="text">Опишите детали</textarea>
                </div>

                <div class="box">
                    <button type="submit">Создать задачу</button>
                </div>
            </div> 
        </form>
        <div class="return">
            <a href="{% url 'tasks' %}">На главную</a>
        </div>
    </div>
</body>
</html>
