<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/task_added/" method="post">
            {% csrf_token %}
            <div class="description">
                <textarea name='description' type="text">Описание задачи</textarea>
            </div>
            <div class="status">
                <select name="status" id="">
                    {% for task_status in status_choices %}
                        <option value="{{ task_status.0 }}">{{task_status.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="date">
                <input name='date' type="text" value="YYYY-MM-DD">
            </div>
            <div class="button">
                <button type="submit">Создать задачу</button>
            </div>
        </form>
        <div class="return">
            <a href="/">На главную</a>
        </div>
    </div>
</body>
</html>
